		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
       	<script>
      	 	$(document).ready(function(){
           	
				$( "#register" ).on("click" , "input[type=button].buttonRegister", function(){   	
	      	 		$.ajax({
						url: "api/users",
						type: "post",
						dataType: "JSON",
						data: JSON.stringify({
							user_firstname : $("input[name=FirstName]").val(),
							user_lastname : $("input[name=LastName]").val(),
							user_email : $("input[name=Email]").val(),
							user_password : $("input[name=Password]").val()
					}),
						complete: function( response ) {
							console.log( response.message );
								document.location.href = 'setting.html';
					
							
						}
					});
				});


				$( "#login" ).on("click" , "input[type=button].LOGIN", function(){   	
				$.ajax({
					url: "api/userslogin",
					type: "post",
					dataType: "JSON",
					data: JSON.stringify({
						user_email : $("input[name=EmailForLogin]").val(),
						user_password : $("input[name=PasswordForLogin]").val()
				}),
				complete: function( response ) {
					console.log( response );
						document.location.href = 'profile.html?username=moti&id=1';
			
					
				}
				});
			});
      	});	
       	
       	</script>
